<div class="queryDiv">
    <div class="buttonSet1">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Type 1
              </mat-panel-title>
              <mat-panel-description>
                Click here to choose type 1
              </mat-panel-description>
            </mat-expansion-panel-header>
            <table>
                <tr>
                    <td><button class="buttonAny typeButton" (click)="searchValues.type1='Any'">Any</button></td>
                    <td><button class="buttonNone typeButton" (click)="searchValues.type1='None'">None</button></td>
                    <td><button class="buttonBug typeButton" (click)="searchValues.type1='Bug'">Bug</button></td>
                    <td><button class="buttonDark typeButton" (click)="searchValues.type1='Dark'">Dark</button></td>
                    <td><button class="buttonDragon typeButton" (click)="searchValues.type1='Dragon'">Dragon</button></td>
                </tr>
                <tr>
                    <td><button class="buttonElectric typeButton" (click)="searchValues.type1='Electric'">Electric</button></td>
                    <td><button class="buttonFairy typeButton" (click)="searchValues.type1='Fairy'">Fairy</button></td>
                    <td><button class="buttonFighting typeButton" (click)="searchValues.type1='Fighting'">Fighting</button></td>
                    <td><button class="buttonFire typeButton" (click)="searchValues.type1='Fire'">Fire</button></td>
                    <td><button class="buttonFlying typeButton" (click)="searchValues.type1='Flying'">Flying</button></td>
                </tr>
                <tr>
                    <td><button class="buttonGhost typeButton" (click)="searchValues.type1='Ghost'">Ghost</button></td>
                    <td><button class="buttonGrass typeButton" (click)="searchValues.type1='Grass'">Grass</button></td>
                    <td><button class="buttonGround typeButton" (click)="searchValues.type1='Ground'">Ground</button></td>
                    <td><button class="buttonIce typeButton" (click)="searchValues.type1='Ice'">Ice</button></td>
                    <td><button class="buttonNormal typeButton" (click)="searchValues.type1='Normal'">Normal</button></td>
                </tr>
                <tr>
                    <td><button class="buttonPoison typeButton" (click)="searchValues.type1='Poison'">Poison</button></td>
                    <td><button class="buttonPsychic typeButton" (click)="searchValues.type1='Psychic'">Psychic</button></td>
                    <td><button class="buttonRock typeButton" (click)="searchValues.type1='Rock'">Rock</button></td>
                    <td><button class="buttonSteel typeButton" (click)="searchValues.type1='Steel'">Steel</button></td>
                    <td><button class="buttonWater typeButton" (click)="searchValues.type1='Water'">Water</button></td>
                </tr>
            </table>
        </mat-expansion-panel>
    </div>
    <div class="buttonSet2">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Type 2
              </mat-panel-title>
              <mat-panel-description>
                Click here to choose type 2
              </mat-panel-description>
            </mat-expansion-panel-header>
            <table>
                <tr>
                    <td><button class="buttonAny typeButton" (click)="searchValues.type2='Any'">Any</button></td>
                    <td><button class="buttonNone typeButton" (click)="searchValues.type2='None'">None</button></td>
                    <td><button class="buttonBug typeButton" (click)="searchValues.type2='Bug'">Bug</button></td>
                    <td><button class="buttonDark typeButton" (click)="searchValues.type2='Dark'">Dark</button></td>
                    <td><button class="buttonDragon typeButton" (click)="searchValues.type2='Dragon'">Dragon</button></td>
                </tr>
                <tr>
                    <td><button class="buttonElectric typeButton" (click)="searchValues.type2='Electric'">Electric</button></td>
                    <td><button class="buttonFairy typeButton" (click)="searchValues.type2='Fairy'">Fairy</button></td>
                    <td><button class="buttonFighting typeButton" (click)="searchValues.type2='Fighting'">Fighting</button></td>
                    <td><button class="buttonFire typeButton" (click)="searchValues.type2='Fire'">Fire</button></td>
                    <td><button class="buttonFlying typeButton" (click)="searchValues.type2='Flying'">Flying</button></td>
                </tr>
                <tr>
                    <td><button class="buttonGhost typeButton" (click)="searchValues.type2='Ghost'">Ghost</button></td>
                    <td><button class="buttonGrass typeButton" (click)="searchValues.type2='Grass'">Grass</button></td>
                    <td><button class="buttonGround typeButton" (click)="searchValues.type2='Ground'">Ground</button></td>
                    <td><button class="buttonIce typeButton" (click)="searchValues.type2='Ice'">Ice</button></td>
                    <td><button class="buttonNormal typeButton" (click)="searchValues.type2='Normal'">Normal</button></td>
                </tr>
                <tr>
                    <td><button class="buttonPoison typeButton" (click)="searchValues.type2='Poison'">Poison</button></td>
                    <td><button class="buttonPsychic typeButton" (click)="searchValues.type2='Psychic'">Psychic</button></td>
                    <td><button class="buttonRock typeButton" (click)="searchValues.type2='Rock'">Rock</button></td>
                    <td><button class="buttonSteel typeButton" (click)="searchValues.type2='Steel'">Steel</button></td>
                    <td><button class="buttonWater typeButton" (click)="searchValues.type2='Water'">Water</button></td>
                </tr>
            </table>
        </mat-expansion-panel>
    </div>
    <div class="selections">
        <div class="type1selection">
            <h2>Type 1:&nbsp;&nbsp;
                <button class="button{{searchValues.type1}}">{{searchValues.type1}}</button>
            </h2>
        </div>
        <div class="type2selection">
            <h2>Type 2:&nbsp;&nbsp;
                <button class="button{{searchValues.type2}}">{{searchValues.type2}}</button>
            </h2>
        </div>
        <div class="slider">
            <h2>Generation</h2>
            <mat-slider min="1" max="9" step="1" value="test" showTickMarks discrete>
                <input matSliderStartThumb (change)="updateGenFrom($event)">
                <input matSliderEndThumb (change)="updateGenThru($event)">
          </mat-slider>
        </div> 
    </div>
    <div class="sendQuery">
        <br/>
        <button class="pushable" (click)="queryPokemon()">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                Query
            </span>
        </button>
    </div>
</div>
