<div mat-dialog-container>
<h1 mat-dialog-title style="border-bottom: 1px solid black;">Export List</h1>
<div class mat-dialog-content>
  <label>&nbsp;&nbsp;File type: </label>
  <mat-radio-group *ngFor="let type of dialogValues.fileTypes" [(ngModel)]="dialogValues.selectedType">
    <mat-radio-button [value]="type">
      {{type}}
    </mat-radio-button>
  </mat-radio-group>
  <br/>
  <br/>
  <mat-checkbox [(ngModel)]="dialogValues.includeHeaders">Include headers?</mat-checkbox>
  <br/>
  <br/>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeNdexno">#</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeName">Name</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeType1">Type 1</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeType2">Type 2</mat-checkbox>
  <br/>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeHP">HP</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeAttack">Attack</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeDefense">Defense</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeSpatk">Sp. Atk</mat-checkbox>
  <br/>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeSpdef">Sp. Def</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeSpeed">Speed</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeTotal">Total</mat-checkbox>
  <mat-checkbox style="width: 25%" [(ngModel)]="dialogValues.includeGen">Gen</mat-checkbox>
</div>
<div mat-dialog-actions style="width: 100%; position: absolute; bottom: 0; overflow-y: hidden;">
  <button mat-button mat-dialog-close style="position: absolute; left: 10px; bottom: 10px;">Close</button>
  <button mat-button (click)="setExporting()" [mat-dialog-close]="dialogValues" style="padding-bottom: 2px; background-color: #3d55b3; color: white; position: absolute; right: 10px; bottom: 10px;">
    Export&nbsp;
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
      <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
    </svg>
  </button>
</div>
</div>
